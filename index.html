<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Leap Year</title>
</head>
<body>
  <div class="container">
    <form id="leapYear">
      <div class="form-group">
        <label for="year">Enter a year:</label>
        <input id="yearInput" type="text" maxlength="6">
      </div>
      <button type="submit" class="btn btn-info" id="submit">Submit</button>
      <button type="reset" class="btn btn-success" id="reset">Reset</button>
    </form>
    <div id="result">
      <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
    </div>
  </div>
</body>
</html>
